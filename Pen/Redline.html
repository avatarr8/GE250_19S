<body>
	HOLC map of Boston
<div id="mapid"></div>
	<script>
	  var mymap = L.map('mapid').setView([42.2991354,-71.1063362], 11);
	  L.tileLayer('http://demographics.virginia.edu/DotMap/tiles4/{z}/{x}/{y}.png ', {
	      attribution: 'Map data &copy; <a href="https://dsl.richmond.edu/panorama/redlining/#loc=12/42.3102/-71.1655&opacity=0.8&city=boston-ma.">Mapping Inequality</a> Basemap: <a href="https://demographics.coopercenter.org/racial-dot-map">Demographics Research Group</a>',
	      maxZoom: 18
	  }).addTo(mymap);
	  
	// load GeoJSON from an external file
	  /*$.getJSON("HOLC_Boston.geojson",function(data){
	    // add GeoJSON layer to the map once the file is loaded
	    L.geoJson(data).addTo(mymap);
	  });*/
	  $.getJSON("HOLC_Boston.geojson",function(holcData){
	    L.geoJson( holcData  , {
	      style: function(feature){
	        var fillColor,
	            grade = feature.properties.holc_grade;
				var shades;
	        if ( grade == 'A' ) {fillColor = "#418e41"; shades = .1;}
	        else if ( grade == 'B' ) {fillColor = "#4a4ae4"; shades = .1;}
	        else if ( grade == 'C' ) {fillColor = "#ffdf00"; shades = .2;}
	        else if ( grade == 'D' ) {fillColor = "red"; shades = .4;}
	        else {fillColor ="#f7f7f7"; shades = .1;}  // no data
	        return { color: fillColor, weight: 2, fillColor: "#000000", fillOpacity: shades };
	      },
	      onEachFeature: function( feature, layer ){
	        layer.bindPopup( "<strong>" + feature.properties.holc_grade)
	      }
	    }  ).addTo(mymap);
		
	});
	</script>

	  
</body>
